#---------------------------------#
#    environment configuration    #
#---------------------------------#
# !!!If windows image is changed, the path to VsDevCmd.bat must be changed to match the version of Visual Studio installed!!!
image: Visual Studio 2022

environment:
  NEXT_VERSION: 0.93
  RELEASE_TYPE: -rc

platform:
  - Any CPU
configuration: 
  - Debug

branches:
  only:
    - master


matrix:
  fast_finish: true

init:
  - git config --global core.autocrlf true

install:
  - choco install -y chocolatey-dotnetfx.extension
  - choco install -y sonarscanner-msbuild-net46
  - choco install -y opencover.portable

before_build:
  - set JAVA_HOME=C:\Program Files\Java\jdk13
  - set PATH=%JAVA_HOME%\bin;%PATH%
  - call "C:\Program Files\Microsoft Visual Studio\2022\Community\Common7\Tools\VsDevCmd.bat"
  - where resgen

#---------------------------------#
#       build configuration       #
#---------------------------------#
build_script:
#  - nmake -f Makefile.nmake build-nant prefix="" TARGET=net-2.0 build=%APPVEYOR_BUILD_NUMBER% version=%NEXT_VERSION%
#  - nmake -f Makefile.nmake build-nant prefix="" TARGET=net-3.5 build=%APPVEYOR_BUILD_NUMBER% version=%NEXT_VERSION%
  - nmake -f Makefile.nmake build-nant prefix="" TARGET=net-4.0 build=%APPVEYOR_BUILD_NUMBER% version=%NEXT_VERSION%
  - nmake -f Makefile.nmake build-nant prefix="" TARGET=net-4.5 build=%APPVEYOR_BUILD_NUMBER% version=%NEXT_VERSION%

#---------------------------------#
#       tests configuration       #
#---------------------------------#
test_script:
#  - nmake -f Makefile.nmake run-test prefix="" TARGET=net-2.0 build=%APPVEYOR_BUILD_NUMBER% version=%NEXT_VERSION%
#  - nmake -f Makefile.nmake run-test prefix="" TARGET=net-3.5 build=%APPVEYOR_BUILD_NUMBER% version=%NEXT_VERSION%
  - nmake -f Makefile.nmake run-test prefix="" TARGET=net-4.0 build=%APPVEYOR_BUILD_NUMBER% version=%NEXT_VERSION%
  - nmake -f Makefile.nmake run-test prefix="" TARGET=net-4.5 build=%APPVEYOR_BUILD_NUMBER% version=%NEXT_VERSION%

after_test:
  - ps: if ($env:APPVEYOR_PULL_REQUEST_NUMBER) { SonarScanner.MSBuild.exe begin /o:"nant2" /k:"NAnt2_NAnt2" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="$env:SQTOKEN" /d:sonar.github.repository="https://github.com/NAnt2/NAnt2" /d:sonar.analysis.mode="preview" /d:sonar.pullrequest.key="$env:APPVEYOR_PULL_REQUEST_NUMBER" /d:sonar.branch.name="$env:APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH" /d:sonar.cs.nunit.reportsPaths="reports\NAnt.nunit2.xml" /d:sonar.cs.opencover.reportsPaths="reports\NAnt.coverage.xml" }
  - ps: if (-Not $env:APPVEYOR_PULL_REQUEST_NUMBER) { SonarScanner.MSBuild.exe begin /o:"nant2" /k:"NAnt2_NAnt2" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="$env:SQTOKEN" /d:sonar.github.repository="https://github.com/NAnt2/NAnt2" /d:"sonar.branch.name=$env:APPVEYOR_REPO_BRANCH" /d:sonar.cs.nunit.reportsPaths="reports\NAnt.nunit2.xml" /d:sonar.cs.opencover.reportsPaths="reports\NAnt.coverage.xml" /v:"$env:NEXT_VERSION$env:RELEASE_TYPE" }
  - nmake -f Makefile.nmake run-codequality prefix="" TARGET=net-4.5 build=%APPVEYOR_BUILD_NUMBER%
  - SonarScanner.MSBuild.exe end /d:sonar.login="%SQTOKEN%"

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

#---------------------------------#
#        global handlers          #
#---------------------------------#
on_success:
  - ps: |    
      if($true)
      {
        Write-Host 'Succesfuly build'
      }

on_failure:
  - ps: |    
      if($true)
      {
        Write-Host "Build failed with exit code $LASTEXITCODE! " -ForegroundColor Red -NoNewline
      } 
