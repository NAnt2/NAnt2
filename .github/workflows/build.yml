name: NAnt2 build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Project name to pack and publish
  PROJECT_NAME: NAnt2
  #Project version
  PROJECT_VERSION: 0.93

jobs:
  win-build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Make; NMake is provided by default
        run: |
              choco install -y make
              call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
              where resgen
        shell: cmd
      - name: Build on .NET framework
        run: ./build.ps1 -Tasks Build-NAnt -BuildTarget 'net-4.5' -Version ${{env.PROJECT_VERSION}} -BuildNumber ${{github.run_number}}
        shell: pwsh
      - name: Run tests on .NET framework
        run: ./build.ps1 -Tasks Build-NAnt -BuildTarget 'net-4.5' -Version ${{env.PROJECT_VERSION}} -BuildNumber ${{github.run_number}}
        shell: pwsh
  nix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ] #, macos-latest ] #disable mac build for now
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check mono version
        run: mono --version
        shell: bash
      - name: Ensure mono is found using pkg-config
        run: |
              if [ "${RUNNER_OS}" == "macOS" ]; then
                brew install pkg-config
                export PKG_CONFIG_PATH=/opt/local/lib/pkgconfig:/Library/Frameworks/Mono.framework/Versions/Current/lib/pkgconfig/
              fi
        shell: bash
      - name: Build
        run: ./build.ps1 -Tasks Build-NAnt -BuildTarget 'net-4.5' -Version ${{env.PROJECT_VERSION}} -BuildNumber ${{github.run_number}}
        shell: pwsh
      - name: Run tests
        run: ./build.ps1 -Tasks Run-Test -BuildTarget 'net-4.5' -Version ${{env.PROJECT_VERSION}} -BuildNumber ${{github.run_number}}
        shell: pwsh
