name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Analyze code quality
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
          java-package: jdk
          architecture: x64
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner
      - name: Begin Sonar Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner begin /k:"NAnt2_NAnt2" /o:"nant2" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.nunit.reportsPaths="reports\NAnt.Tests.xml" /d:sonar.cs.opencover.reportsPaths="reports\coverage.opencover.xml"
      - name: Build and test
        shell: pwsh
        run: ./build.ps1 Clean,Build,Test -BuildConfiguration Debug -WithCoverage
      - name: End Sonar Analysis
        run: dotnet sonarscanner end /d:sonar.login="${{secrets.SONAR_TOKEN}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}